<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIANZA | Engineering-First GEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <script>
      // 1. Comprehensive environment shim for local development
      window.process = { 
        env: { NODE_ENV: 'development' },
        nextTick: (cb) => setTimeout(cb, 0),
        browser: true
      };

      // 2. Global Error Logger to catch and display initialization errors
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="padding: 2rem; color: #ef4444; font-family: monospace; background: #080808; border: 1px solid #222; margin: 1rem; border-radius: 4px;">
              <h2 style="font-size: 14px; margin: 0 0 1rem 0; color: #fff; border-bottom: 1px solid #333; pb: 0.5rem;">[RUNTIME_CRITICAL_FAILURE]</h2>
              <div style="font-size: 12px; color: #ef4444;">${message}</div>
              <div style="font-size: 10px; color: #555; margin-top: 1rem;">Source: ${source}:${lineno}</div>
              <button onclick="location.reload()" style="margin-top: 1.5rem; background: #fff; color: #000; border: none; padding: 0.5rem 1rem; cursor: pointer; font-family: inherit; font-weight: bold;">[RETRY_INITIALIZATION]</button>
            </div>
          `;
        }
      };
    </script>

    <style>
      :root {
        --bg-0: #09090b;
        --bg-100: #18181b;
        --bg-200: #27272a;
        --bg-300: #3f3f46;
        --text-100: #fafafa;
        --text-200: #e4e4e7;
        --text-300: #a1a1aa;
        --text-400: #71717a;
        --radius: 0.5rem;
      }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background-color: #050505;
        color: #f5f5f5;
        margin: 0;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-instrument-serif { font-family: 'Instrument Serif', serif; }
      .bg-grid {
        background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      
      @keyframes fadeSlideIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-slide-in-1 { animation: fadeSlideIn 0.5s ease-out 0.05s both; }
      .animate-fade-slide-in-2 { animation: fadeSlideIn 0.5s ease-out 0.15s both; }
      .animate-fade-slide-in-3 { animation: fadeSlideIn 0.5s ease-out 0.25s both; }
      .animate-fade-slide-in-4 { animation: fadeSlideIn 0.5s ease-out 0.35s both; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react/jsx-runtime": "https://esm.sh/react@^19.2.4/jsx-runtime",
        "three": "https://esm.sh/three@0.170.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Entry point script to initialize the application -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
